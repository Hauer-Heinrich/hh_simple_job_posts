<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <f:flashMessages />

    <f:if condition="{jobposts}">
        <f:for each="{jobposts}" as="jobpost">
            <article class="job job-post">
                <h3>
                    <f:link.action pluginName="{f:if(condition: '{settings.jobsDetailView}', then: 'Jobsdetail', else: 'Jobslist')}" action="switch" arguments="{jobpost: '{jobpost}'}" pageUid="{settings.jobsDetailView}">{jobpost.title}</f:link.action>
                </h3>
                <f:if condition="{jobpost.jobLocations}">
                    <div class="job-locations">
                        <ul>
                            <f:for each="{jobpost.jobLocations}" as="jobLocation" iteration="i">
                                <li class="job-location">{jobLocation.city}</li>
                            </f:for>
                        </ul>
                    </div>
                </f:if>
            </article>
        </f:for>
    </f:if>

    <f:if condition="{jobpostsByCategories}">
        <f:for each="{jobpostsByCategories}" as="category" iteration="i">
            <div id="category-{category.uid}" class="category">
                <header><h3>{category.title}</h3></header>
                <f:for each="{category.records}" as="jobpost">
                    <article class="job job-post">
                        <h3>
                            <f:link.action pluginName="{f:if(condition: '{settings.jobsDetailView}', then: 'Jobsdetail', else: 'Jobslist')}" action="switch" arguments="{jobpost: '{jobpost}'}" pageUid="{settings.jobsDetailView}">{jobpost.title}</f:link.action>
                        </h3>
                        <f:if condition="{jobpost.jobLocations}">
                            <div class="job-locations">
                                <ul>
                                    <f:for each="{jobpost.jobLocations}" as="jobLocation" iteration="i">
                                        <li class="job-location">{jobLocation.city}</li>
                                    </f:for>
                                </ul>
                            </div>
                        </f:if>
                    </article>
                </f:for>
            </div>
        </f:for>
    </f:if>
</f:section>

</html>
